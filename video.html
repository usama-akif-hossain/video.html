<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video</title>
    <style>
        .vc{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .if{
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <audio controls src="./herd-of-goats-19615.mp3"></audio>
    <br>
    <div class="vc">
        <video controls src="./276047_medium.mp4" width="400"></video> <br>
    </div>
   <br>
    <div class="if">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_nNP3c9YrF8?si=o0-v5Poh5t_TY8Gz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
