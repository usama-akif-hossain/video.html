<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>
    <style>
        form .basic-info label{
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
          <section>
            <h2>Pitha Ghar</h2>
            <form action="">
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                     <label for="name">Enter Your Name:</label>
                <input type="text" name="" id="name">
                <br>
                <br>
                <label for="email">Enter Your Email:</label>
                <input type="text" name="" id="email">
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Pitha Info</legend>

                    <input type="radio" name="pitha" id="chitoi">
                    <label for="chitoi">Chitoi</label>

                    <input type="radio" name="pitha" id="Vapa">
                    <label for="Vapa">Vapa</label>
                    
                    <input type="radio" name="pitha" id="puri">
                    <label for="puri">Dal Puri</label>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Vorta Selection</legend>
                    <input type="checkbox" name="Vorta" id="sorisha">
                    <label for="sorisha">Sorisha</label>

                    <input type="checkbox" name="Vorta" id="sutki">
                    <label for="sutki">Sutki</label>

                    <input type="checkbox" name="Vorta" id="Morich">
                    <label for="Morich">Morich</label>
                </fieldset>

                <fieldset>
                    <legend>Extra Info</legend>
                   <textarea cols="50" rows="5"  name="" id=""></textarea>
                </fieldset>
                <input type="submit" value="submit">
                <input type="reset" value="clear">
            </form>
          </section>
    </main>

    <footer>

    </footer>

</body>
</html>
