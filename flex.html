            display: flex;

        .container div{
            border: 2px solid tomato;
            height: 150px;
            width: 200px;
            font-size: 3em;
        }
        .box-container{
            display: flex;
            gap: 50px;
        }
        .box{
            font-size: 4em;
            height: 150px;
            width: 150;
            border: 2px solid slateblue;
        }
        .user{
            border: 4px solid blue;
            height: 150px;
            width: 150px;
            background-color: aquamarine;
            font-size: 2em;
        }
        .user-container{
            display: flex;
            justify-content:space-around;
        }
        .card-container{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
